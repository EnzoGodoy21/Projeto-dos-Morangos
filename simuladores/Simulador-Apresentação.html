<script>
    function calcularInvestimento()
    {   
        // Valores fixos
        var precoMorango = 1.93;

        // Entrada dos Inputs
        var metragem = Number(iptMetragem.value);
        var lucroAtual = Number(iptLucroMensal.value);
        var qtdMorango = Number(iptQtdMorango.value);

        // Contas
        var totalMudas = metragem * 8;
        var kilosPorCiclo = totalMudas * 0.80;
        var lucroTotal = kilosPorCiclo * 8.15;
        var totalSensores = totalMudas / 6;
        var lucroEstoque = precoMorango * qtdMorango;

        divExibir.innerHTML = 
        ` De acordo com a metragem desejada o numero de sensores utilizados seria de ${totalSensores}, <br>
          O custo médio do investimento de acordo com o numero dos sensores é de ${totalSensores * 200}. <br><br>
          O aumento do lucro ao instalar o sistema é de R$${lucroTotal - lucroAtual}. <br><br>
          Supondo que o custo médio do morango seja de R$${1.93} você lucrará R$${lucroEstoque} com os seus morangos. 
        `;
    }
</script>
